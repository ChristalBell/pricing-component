<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Component</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h4>Our Pricing</h4>
      <div class="subscription">
        <p>Annually</p>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round" onclick="toggle()"></span>
        </label>
        <p>Monthly</p>
      </div>

      <div class="boxes">
        <div class="zoom" id="left-container">
          <h3>Basic</h3>
          <h1 class="price">$19.99</h1>
          <p class="storage">500 GB Storage</p>
          <p class="users">2 Users Allowed</p>
          <p class="send">Send up to 3 GB</p>
          <button class="button" type="button">LEARN MORE</button>
        </div>
        <div class="zoom" id="middle-container">
          <h3>Professional</h3>
          <h1 class="price">$24.99</h1>
          <p class="storage">1 TB Storage</p>
          <p class="users">5 Users Allowed</p>
          <p class="send">Send up to 10 GB</p>
          <button class="button" type="button">LEARN MORE</button>
        </div>
        <div class="zoom" id="right-container">
          <h3>Master</h3>
          <h1 class="price">$39.99</h1>
          <p class="storage">2 TB Storage</p>
          <p class="users">10 Users Allowed</p>
          <p class="send">Send up to 20 GB</p>
          <button class="button" type="button">LEARN MORE</button>
        </div>
      </div>
    </div>
  </body>
</html>
